<!-- Default form register -->
<form class="text-center border border-light p-5" method="post" action="https://formspree.io/xpzwrlrn">
    <p class="h4 mb-4">Vrijblijvende offerte</p>
    
     <!-- Subject -->
    <label>Ik ben een</label>
    <select name="type" class="browser-default custom-select mb-4">
        <option value="" disabled>Maak een keuze</option>
        <option value="1">Bedrijf</option>
        <option value="2">Particulier</option>
    </select>
    
    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input name="voornaam" type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Voornaam">
        </div>
        <div class="col">
            <!-- Last name -->
            <input name="achternaam" type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Achternaam">
        </div>
    </div>

    <!-- E-mail -->
    <input name="e-mailadres" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mailadres">

    <!-- Telefoon -->
    <input name="telefoon" type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Telefoon" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    
    <!-- Adres -->
    <input name="adres" type="text" id="defaultRegisterAdress" class="form-control mb-4" placeholder="Adres">
    
    <div class="form-row mb-4">
        <div class="col">
            <!-- Postcode -->
            <input name="postcode" type="text" id="defaultRegisterFormZipCode" class="form-control" placeholder="Postcode">
        </div>
        <div class="col">
            <!-- Woonplaats -->
            <input name="woonplaats" type="text" id="defaultRegisterFormCity" class="form-control" placeholder="Woonplaats">
        </div>
    </div>
    
    <!-- Omschrijving -->
    <div class="md-form">
        <textarea name="omschrijving" id="form7" class="md-textarea form-control" rows="5"></textarea>
        <label for="form7">Omschrijving van het project</label>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Verstuur</button>
</form>
